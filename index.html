<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MindAR Example</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      .mindar-ui-loading {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div class="mindar-ui-loading" id="loading">Loading, please wait...</div>

    <!-- MindAR scene -->
    <a-scene
      mindar-image="imageTargetSrc: https://twocheesestick.github.io/targets.mind"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <a-asset-item id="ghost" src="https://raw.githubusercontent.com/OneCheeseStick/ghosts/refs/heads/main/briedis.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity
          gltf-model="#ghost"
          animation-mixer
          position="0 -0.55 0"
          rotation="0 0 0"
          scale="0.2 0.2 0.2"
        ></a-entity>
      </a-entity>
    </a-scene>

    <script>
      // Hide loading UI once scene is loaded
      document.querySelector('a-scene').addEventListener('loaded', () => {
        document.getElementById('loading').style.display = 'none';
      });
    </script>
  </body>
</html>
